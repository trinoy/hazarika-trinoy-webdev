<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-4 col-sm-4 visible-lg-block visible-md-block"
             style="float: left;margin-top: 15px;border-right: 1px solid #cccccc;height: 600px;">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget" class="navbar-link">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                         <span class="glyphicon glyphicon-cog pull-right">
                         </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-lg-8 col-md-8 col-xs-12 col-sm-12 visible-xs-block visible-sm-block visible-md-block visible-lg-block"
             style="float: left;margin-top: 20px;">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Name"
                           value="Blog Post">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="model.page.title" type="text" class="form-control" id="title"
                           placeholder="Page Title">
                </div>

            </form>
            <a class="btn btn-danger  btn-block"
               ng-click="model.deletePage()">Delete</a>

    </div>
</div>
