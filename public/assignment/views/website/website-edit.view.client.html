<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-4 col-sm-4 visible-lg-block visible-md-block master-page">
            <ul class="list-group">
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}">
                <span class="glyphicon glyphicon-cog pull-right">
                </span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-lg-8 col-md-8 col-xs-12 col-sm-12 visible-xs-block visible-sm-block
        visible-md-block visible-lg-block detail-page">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input ng-model="model.website.name" type="text" class="form-control" id="name" placeholder="Name"
                           value="Blogger">
                </div>
                <div class="form-group">
                    <label for="description">Website Description</label>
                    <textArea ng-model="model.website.description" class="form-control" rows="4" id="description"
                              placeholder="Description">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs which was brough by google in 2003. Generally, the blogs are hosted by Google at the subdomain blogspot.com. Blogs can also be hosted in the registered custom domain of the user (like www.example.com). A user can have upto 100 blogs per account. He can use multiple accounts to host further</textArea>
                </div>

            </form>
            <a ng-click="model.deleteWebsite()" class="btn btn-danger  btn-block" >Delete</a>
        </div>
    </div>
