<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/style.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--<div class="navbar-header">-->
        <a class="navbar-brand" href="#">
            Profile
        </a>
        <p class="navbar-text pull-right navbar-right">
            <a href="" class="navbar-link">
         <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </p>
    </div>
    <!-- </div>-->
</nav>


<div class="container-fluid">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" value="Trinoy">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="username@gmail.com" value="trinoyhazarika@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="FirstName" value="Trinoy">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="LastName" value="Hazarika">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="../website/website-list.html">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="login.html">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text navbar-right pull-right">
            <a class= "profile-link" href="profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>

</nav>

</body>
</html>
